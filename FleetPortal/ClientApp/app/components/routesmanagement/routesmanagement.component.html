<h1>Routes</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!routes"><em>Loading...</em></p>

<table class='table' *ngIf="routes">
    <thead>
        <tr>
            <th>Id</th>
            <th>Driver</th>
            <th>Truck</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let route of routes">
            <td>{{ route.id }}</td>
            <td>{{ route.driver }}</td>
            <td>{{ route.truck }}</td>
            <td>{{ route.date }}</td>
        </tr>
    </tbody>
</table>
